<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodTech Internship - Redesigned</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f7ff;
      color: #333;
    }

    header {
      background-color: white;
      padding: 20px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #4a90e2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .section {
      padding: 30px 60px;
      background-color: white;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>CODTECH</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Completion Certificate Issued on Your Internship End Date</h1>
    <p>Receive your certificate after the internship concludes</p>
    <button class="btn">Get Started</button>
  </div>

  <div class="section">
    <h2>Instructions</h2>
    <p>Redesign a website landing page</p>

    <h2>Deliverable</h2>
    <p>Before-and-after visuals and a brief explanation of the design decisions</p>
  </div>

</body>
</html>
